<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Variable Literals-----------------------------------------------  
      a=10;
      _b=20;
      //1c=30;//not allowed
      c1=10;
      //d e=40;//not allowed
    //if=50;//if=50;//not allowed
    value1=10;
    console.log(value1);
    console.log(typeof(value1));
//String literals-----------------------------------------------
    value2="this is js";
    value3="this is javascript";
    value4="this is java script";
    console.log(value2);   
    console.log(typeof(value2));
    console.log(value3);
    console.log(typeof(value3));
    console.log(value4);
    console.log(typeof(value4));
//Boolean literals-----------------------------------------------
    value4=true;
    console.log(value4);
    console.log(typeof(value4));

    value5=false;
    console.log(value5);
    console.log(typeof(value5));

    value6=null;
    console.log(value6);
    console.log(typeof(value6));//object
    //null is a special value in js

//undefined literals-----------------------------------------------
    

    let value7;
    console.log(value7);
    console.log(typeof(value7));//undefined

//data types-----------------------------------------------
    //String name="Dinesh"; //not allowed in js you can define simple variable name or using let, const, var
    //console.log(name);
    name="Dinesh kumar";
    console.log(name);
    

    </script>
</body>
</html>
