<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <style>
        .highlight{
            background-color:yellow;
            color:blue;
            font-size:35px;
            padding:20px;
        }
        </style>

</head>
<body>
    <div id="div1">this is a div</div>
    <div id="conainer">this another container</div>
    <button onclick="addHighlight()">click to add highlights</button>

    <div id="container2" class="highlight">this css removed container</div>
    <button onclick="removeHighlight()">click to remove highlights</button>


    <div id="container3">this is for toggle</div>
    <button onclick="toggleHighlight()">click to toggle</button>

    <div id="container4"class="highlight" >checking the highlight</div>
    <button onclick="check()">check highlight</button>

    <div id="box" class="highlight">this is a box</div>
    <script>
      
        let box=document.getElementById("box");
        let style=getComputedStyle(box);
        console.log(style.backgroundColor); // accessing the background color of the box    
        console.log(style.padding);
        



        let container4=document.getElementById("container4");
        function check(){
            if(container4.classList.contains("highlight")){
                alert("highlight is present");
            }else{
                alert("highlight is not present");
            }
        }





        let container3=document.getElementById("container3");
        function toggleHighlight(){
            container3.classList.toggle("highlight");
        }

    

        let div1=document.getElementById("div1");
        div1.style.color="red";
       div1.style.fontSize="30px";
       console.log(div1.style.color); // accessing the style property

       //accessing the class property

         let container=document.getElementById("conainer");
         function addHighlight(){
            container.classList.add("highlight");
         }

         let container2=document.getElementById("container2");
         function removeHighlight(){
            container2.classList.remove("highlight");
         }
            

       
        
        
    </script>
</body>
</html>
