    <title>Callback function</title>

<body>
    <script>


                let username = prompt("Enter your name");

                function authentication(username, issuccess, isfailure1, isfailure2, isfailure) {
                  if (username === "Dinesh") {
                    let password = prompt("Enter your password"); 
                    if (password == 1234) {
                      issuccess(username);
                    } else {
                      isfailure1(password !=1234);
                    }
                  } else {
                    isfailure2(username !="Dinesh"); // username is wrong
                  }
                }

                function issuccess(username) {
                  document.write(`Welcome ${username}`);
                }

                function isfailure1() {
                  document.write(`Password is wrong`);
                }

                function isfailure2() {
                  document.write(`Username is wrong`);
                }

                function isfailure() {
                  document.write(`Username and password are wrong`);
                }

                authentication(username, issuccess, isfailure1, isfailure2, isfailure);
