    let generatorFunction = function* () {
        yield 1;
        yield 2;
        yield 3;
    };
    let generator = generatorFunction();
    document.write(generator.next().value, "<br>"); // 1
    document.write(generator.next().value,"<br>"); // 2
    document.write(generator.next().value,"<br>"); // 3
    document.write(generator.next().value,"<br>"); // undefined

    </script>
