<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof operator</title>
</head>
<body>
    <h1>typeof operator</h1>
    <script>
        a=10;
        b='10';
        document.write(typeof(a));
        document.write("<br>")
        document.write(typeof(b));
        document.write(a===b);
        document.write("<br>")
        document.write(typeof(a===b)==typeof(a));
        
    </script>
</body>
</html>
