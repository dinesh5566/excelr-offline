<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype chain2</title>
</head>
<body>
    <script>
        const Animal={
            species:'Animal',
            eat:function(){
                console.log('Animal eats');
            },
        };
        console.log(Animal);
        console.log(Animal.eat()); // 'Animal'
        const Dog = Object.create(Animal);
        Dog.color='blsck';
        Dog.bark=function(){
            console.log('Dog barks');
        };
        
        
        Dog.eat=function(){
                console.log('Dog eats');
            };
            console.log(Dog);
            console.log(Dog.eat()); // 'Dog eats'
        const cat = Object.create(Animal);
        cat.color='white';
        cat.meow=function(){
            console.log('cat meow');
        };
        console.log(cat);
        
        
    </script>
</body>
</html>
