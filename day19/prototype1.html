    <title>Prototype 1</title>
</head>
<body>
    <script>
       function car(name){
        this.name = name;
    }
    let car1=new car('BMW');
    console.log(car1);
    console.log(car1.name);
    console.log(car1.color);
    car1.color='red';
    car.prototype.model='x4';
    console.log(car1);
    </script>
</body>
